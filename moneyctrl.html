<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买</title>
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/moneyctrl.css">
</head>

<body>
    <!-- 头部 -->
    <header>
        <div class="logo logo3 fl">
            <a href="index.html">
               <span class="mui-icon mui-icon-undo"></span>
            </a>
        </div>
        <div class="logo2 fl">省钱控-最新优惠</div>
        <div class="load fr">
            <a href="#">
                <img src="images/header_app.png" alt="">
            </a>
        </div>

    </header>

    <div class="search">
        <div class="inp">
            <input type="text" placeholder="请输入比价内容">
            <button>搜索</button>
        </div>
    </div>
    <!-- 内容区域 -->
    <div class="mmb">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">

                <!-- 商品 -->
                <ul class="mmb_product">
                    <!-- 挖个坑 -->
                </ul>

                <!-- 分页 -->
               
                <!-- 底部导航栏 -->
                <footer>
                    <div class="nav clearfix">
                        <a href="">登陆</a>
                        <a href="">注册</a>
                        <a href="">
                            <span class="mui-icon mui-icon-arrowthinup"></span>回到顶部</a>
                    </div>

                    <div class="tex">
                        <div class="tex1">
                            <a href="">手机下载APP</a>
                            <a href="">慢慢买手机版</a>
                            --掌上比价品台
                        </div>
                        <span class="tex2">m.manmanbuy.com</span>
                    </div>
                </footer>
            </div>
        </div>
    </div>

</body>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/artTemplate/template.js"></script>
<script src="js/common.js"></script>
<script src="js/moneyctrl.js"></script>

<script type="text/template" id="tpl2">
    {{ each result as v i }}
    <li>
        <a href="moneyproduct.html?productid={{ v.productId }}">
            {{ #v.productImgSm }}
            <div>{{ v.productName }}
                <span class="price">{{ v.productPinkage }}</span>
            </div>
            <div class="mmb_msg">
                {{ v.productFrom }}| {{ v.productTime }}
                <span class="mui-icon mui-icon-chat">&nbsp;{{ v.productComCount }}</span>
            </div>
        </a>
    </li>
    {{ /each }}
</script>



</html>
