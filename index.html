<!DOCTYPE html>

<head>

                        </li>
                        <li>
                            <a href="">
                                <img src="images/ic_cu.png" alt="">

                        </li>
                        <li>
                            <a href="">
                                <img src="images/ic_coudanpin.png" alt="">
                                <span>国内折扣</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <img src="images/ic_bcj.png" alt="">
                                <span>白菜价</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <img src="images/haitao.png" alt="">
                                <span>海淘折扣</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <img src="images/ic_temai.png" alt="">

                            </a>
                        </li>
                        <li>
                            <a href="">
                                <img src="images/ic_trend.png" alt="">
                                <span>历史搜价</span>

                        </li>
                        <li id="mm_more">
                            <a href="javascrip:;">
                                <img src="images/gengduo.png" alt="">
                                <span>更多</span>
                            </a>
                        </li>
                    </ul>
                    <ul class="more  clearfix" style="display: none;">
                        <li>
                            <a href="">
                                <img src="images/ic_coudanpin.png" alt="">

                            </a>
                        </li>
                        <li>
                            <a href="">
                                <img src="images/ic_kb.png" alt="">

                        <li>

                <section class="clearfix">

                    <div class="tex">

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/artTemplate/template.js"></script>
<script src="js/common.js"></script>
<script src="js/index.js"></script>

<script type="text/html" id="tpl1">
    {{ each result as v i }}
    <li>
        <a href="">
            <img src="images/ic_search.png" alt="">
            <span>比价搜索</span>
        </a>
    </li>
    {{ /each }}
</script>
<script type="text/template" id="tpl2">
    {{ each result as v i }}
    <li>
        <a href="moneyproduct.html?productid={{ v.productId }}">
            {{ #v.productImgSm }}
            <div>{{ v.productName }}
                <span class="price">{{ v.productPinkage }}</span>
            </div>
            <div class="mmb_msg">
                {{ v.productFrom }}| {{ v.productTime }}
                <span class="mui-icon mui-icon-chat">&nbsp;{{ v.productComCount }}</span>
            </div>
        </a>
    </li>
    {{ /each }}
</script>



</html>
